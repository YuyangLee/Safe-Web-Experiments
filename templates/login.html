<!DOCTYPE html>
{% autoescape false %}
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <script type="text/javascript" src="/static/js/hex_md5.js"></script>
    <script>
        function encPswd()
        {
            var encPswd = document.getElementById("pswdInput");
            encPswd.value = hex_md5(encPswd.value); 

            return true;
        }
    </script>
  </head>

  <body>

    <!-- Header -->
    <header>
      <h1>Web安全实验 - 登录</h1>
      <p>{{ comment }}</p>
    </header>

    <!-- Search form -->
    <form action="/login" method="POST" onsubmit="return encPswd()">
      <input type="text" name="username" placeholder="" autocomplete="off" />
      <input type="password" name="password" id="pswdInput" placeholder="密码" autocomplete="off" />
      <input type="submit" value="登录" />
    </form>

  </body>
</html>
{% endautoescape %}
